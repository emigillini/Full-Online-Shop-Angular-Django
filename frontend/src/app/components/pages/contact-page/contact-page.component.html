<section class="bg-gray-100">
    
    <h1 class="text-2xl font-bold text-black pt-7 text-center">Contact Us</h1>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">

        <div class="lg:col-span-2 lg:py-12">
          <h2 class="text-3xl font-semibold text-gray-900 mb-4">
            Full Store Inc.
          </h2>
          
          <div class="mt-8">
            <a href="mailto:info@fullstore.com" class="text-xl font-semibold text-red-600 hover:underline">info&#64;ullstore.com</a>
            <address class="mt-2 text-gray-700">282 Kevin Brook, Imogeneborough, CA 58517</address>
            <address class="mt-2 text-gray-700">11-3224546</address>
          </div>
        </div>
  
  
        <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
          <form (ngSubmit)="sendEmail()" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2" for="user">User Email</label>
              <input
                class="w-full rounded-lg border-gray-300 p-3 text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="E-mail"
                type="text"
                id="user"
                [value]="user"
                [readonly]="isLogged"
              />
            </div>
  
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="subject">Subject</label>
                <input
                  class="w-full rounded-lg border-gray-300 p-3 text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                  [(ngModel)]="subject"
                  name="subject"
                  required
                  placeholder="Subject"
                  type="text"
                  id="subject"
                />
              </div>
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2" for="message">Message</label>
              <textarea
                [(ngModel)]="message"
                name="message"
                required
                class="w-full rounded-lg border-gray-300 p-3 text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Message"
                rows="8"
                id="message"
              ></textarea>
            </div>
  
            <div class="mt-4">
              <button
                type="submit"
                class="inline-block w-full rounded-lg bg-black px-5 py-3 font-semibold text-white hover:bg-red-700 transition duration-300 ease-in-out"
              >
              
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
