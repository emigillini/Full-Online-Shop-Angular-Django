<div class="flex flex-wrap">
  <section class="relative border border-gray-100 hidden lg:block lg:w-1/5 my-10 mx-auto px-4 sm:px-6">
    <div class="block">
      <img
        [src]="other.image"
        alt="other.model"
        class="h-48 w-full object-cover sm:h-60 lg:h-72"
      />
    
      <h3 class="mt-4 text-lg font-medium text-gray-900">{{other.model?.model}}</h3>
      <p class="mt-2 max-w-sm text-gray-700">
        {{other.brand?.description}}
      </p>
      <p class="mt-2 max-w-sm text-gray-700">
        {{other.detail}}
      </p>
      <div class="mt-4">
        <a
        class="mt-1.5 inline-block bg-black px-3 py-1 text-xs hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium uppercase tracking-wide text-white"
        [routerLink]="'/products/'" 
      >
        Other Products
      </a>
      </div>
    </div>
  </section>
  

  <section class="group relative block overflow-hidden w-full lg:w-3/5 my-10 mx-auto px-4 sm:px-6">
    <img
      [src]="product.image"
      alt="product.model"
      class="h-68 w-full object-cover sm:h-90"
    />
    <div class="relative border border-gray-100 bg-white p-6">
      <span class="mt-1.5 inline-block bg-black px-5 py-3 text-xs hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium uppercase tracking-wide text-white"> New </span>
      <h3 class="mt-4 text-lg font-medium text-gray-900">{{product.model?.model}}</h3>
      <p class="mt-1.5 text-sm text-gray-700">{{product.detail}}</p>
      <p class="mt-1.5 text-sm text-gray-700">{{product.price}}</p>
      <div class="mt-4">
        <button
          class="mt-1.5 inline-block bg-black px-5 py-3 text-xs hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium uppercase tracking-wide text-white"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </section>
</div>
