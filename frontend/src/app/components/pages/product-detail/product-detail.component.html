<section class="group relative block overflow-hidden w-full md:w-1/3 my-10 mx-auto px-4 sm:px-6">
    <img
    [src]="product.image" 
      alt="product.model"
      class="h-64 w-full object-cover  sm:h-72"
    />
    <div class="relative border border-gray-100 bg-white p-6">
      <span class="mt-1.5 inline-block bg-black px-5 py-3 text-xs  hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400font-medium uppercase tracking-wide text-white"> New </span>
      <h3 class="mt-4 text-lg font-medium text-gray-900">{{product.model?.model}}</h3>
      <p class="mt-1.5 text-sm text-gray-700">{{product.detail}}</p>
      <p class="mt-1.5 text-sm text-gray-700">{{product.price}}</p>
      <form class="mt-4">
        <button
          class="mt-1.5 inline-block bg-black px-5 py-3 text-xs  hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400font-medium uppercase tracking-wide text-white"
        >
          Add to Cart
        </button>
      </form>
    </div>
  </section>
